<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Please use a computer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }

    .note {
      color: #777;
      font-size: 13px;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- твоя PNG-картинка -->
    <img class="logo" src="images/giphy.webp" alt="Logo">

    <h1>Please use a computer to view this site.</h1>

    <p>This website is not available on mobile devices.<br>
       Please open it on a desktop or laptop computer.</p>

    <p class="note">If you're on a tablet, try switching your browser to desktop mode.</p>

  </div>
</body>
</html>
